<ion-header>

    <ion-navbar color="primary">
        <ion-title>Add Courier</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input [(ngModel)]="courier.name" placeholder="Ricardo Silva"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Mobile Number</ion-label>
        <ion-input [(ngModel)]="courier.mobile" type="number" placeholder="918541474"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>NIF</ion-label>
        <ion-input [(ngModel)]="courier.nif" type="number" placeholder="231450321"></ion-input>
    </ion-item>
    <button ion-button block clear (click)="addCourier(courier)">Add</button>
</ion-content>
