<ion-header>
    <ion-navbar color="primary">
    <ion-title>
        Couriers
    </ion-title>
        <ion-buttons end>
            <button navPush="AddCourierPage" ion-button>
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            Couriers
        </ion-list-header>
        <ion-item *ngFor="let courier of courierList$ | async" detail-push navPush="EditCourierPage"
                  [navParams]="{courier: courier}">
            {{courier.name}}
        </ion-item>
    </ion-list>
</ion-content>
