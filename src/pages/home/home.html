<ion-header>
    <ion-navbar color="primary">
    <ion-title>
        EasyGest
    </ion-title>
        <ion-buttons end>
            <button (click)="logOutUser()" ion-button>
                <ion-icon name="power"></ion-icon>
            </button>
            <button navPush="ProfilePage" ion-button>
                <ion-icon name="person"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <ion-card navPush="CourierPage">
                    <img src="http://ak5.picdn.net/shutterstock/videos/16870225/thumb/1.jpg"/>
                    <div class="card-title">Users</div>
                    <div class="card-subtitle">5 Active Users</div>
                </ion-card>
            </ion-col>
            <ion-col col-auto>
                <ion-card>
                    <img src="http://ak5.picdn.net/shutterstock/videos/16870225/thumb/1.jpg"/>
                    <div class="card-title">Clients</div>
                    <div class="card-subtitle">41 Clients</div>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-auto>
                <ion-card navPush="MapPage">
                    <img src="https://france3-regions.francetvinfo.fr/pays-de-la-loire/sites/regions_france3/files/styles/top_big/public/assets/images/2017/09/01/maxnewsworldthree587503-3237379.jpg?itok=1YmHLNRy"/>
                    <div class="card-title">Routes</div>
                    <div class="card-subtitle">5 Routes</div>
                </ion-card>
            </ion-col>
            <ion-col col-auto>
                <ion-card>
                    <img src="https://thumbs.dreamstime.com/b/isometric-location-map-points-white-background-vector-95132813.jpg"/>
                    <div class="card-title">All couriers</div>
                    <div class="card-subtitle">4 Active Couriers</div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
