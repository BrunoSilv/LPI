  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input [(ngModel)]="profile.firstName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input [(ngModel)]="profile.lastName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>NIF</ion-label>
        <ion-input [(ngModel)]="profile.nif"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input [(ngModel)]="profile.address"></ion-input>
    </ion-item>

    <button ion-button block clear (click)="createProfile()">Create Profile</button>
</ion-content>
